<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Someone Special â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Poppins,sans-serif;}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  animation:float 6s linear infinite;
  opacity:.6;
}
@keyframes float{to{transform:translateY(-110vh);}}

/* Card */
.card{
  position:relative;
  backdrop-filter:blur(15px);
  background:rgba(255,255,255,.25);
  border-radius:20px;
  padding:30px;
  width:340px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,.2);
  color:white;
}

.hidden{display:none;}

input{
  padding:12px;
  border:none;
  border-radius:10px;
  width:85%;
  margin:10px 0;
}

button{
  padding:12px 22px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-size:15px;
  margin:10px;
  transition:.25s;
}

.btn-main{background:white;color:#ff4d6d;font-weight:600;}
.btn-yes{background:#ff4d6d;color:white;}
.btn-no{
  background:#888;color:white;
  position:absolute;
  left:60%;top:65%;
  transition:left .25s, top .25s;
}

.glow{box-shadow:0 0 20px #fff,0 0 40px #ff4d6d;}

.confetti{
  position:fixed;
  width:8px;height:8px;
  top:-10px;
  animation:fall 3s linear forwards;
}
@keyframes fall{to{transform:translateY(110vh) rotate(720deg);}}

.success{font-size:18px;line-height:1.6;}
</style>
</head>

<body>

<!-- STEP 1 -->
<div class="card" id="step1">
  <h2>Hi Chulbuli ğŸ’Œ</h2>
  <p>Isse phle ki hum aage badhe...</p>
  <input id="nameInput" placeholder="Apna naam bata">
  <br>
  <button class="btn-main" onclick="next()">Continue âœ¨</button>
</div>

<!-- STEP 2 -->
<div class="card hidden" id="step2">
  <h2 id="question"></h2>
  <button class="btn-yes" id="yesBtn" onclick="yes()">Yes ğŸ’–</button>
  <button class="btn-no" id="noBtn">Nah ğŸ™ˆ</button>
</div>

<!-- STEP 3 -->
<div class="card hidden" id="step3">
  <h2>Wuhooo ğŸ¥°</h2>

  <p class="success" id="successMsg"></p>

  <input id="addressInput" placeholder="Trust me, it will be fun ğŸ“">
  <br>
  <button class="btn-main" onclick="submitAddress()">Send ğŸ’Œ</button>

  <p id="finalMsg"></p>
</div>

<script>

/* Floating hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(15+Math.random()*25)+"px";
  h.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},300);

/* Steps */
let name="";

function next(){
  name=nameInput.value.trim();
  if(!name){alert("Naam to likh ğŸ˜Œ");return;}
  step1.classList.add("hidden");
  step2.classList.remove("hidden");
  question.innerText="Hi "+name+", Valentine's day par surprise bheju? ğŸŒ»";
}

/* YES */
function yes(){
  step2.classList.add("hidden");
  step3.classList.remove("hidden");

  successMsg.innerHTML=
    `Kya baat hai ${name}, tu effort marke yha tak aai hai â¤ï¸<br><br>
     Drop your address below, will send you something soon ğŸ’`;

  confettiBlast();
}

/* CONFETTI */
function confettiBlast(){
  const end=Date.now()+5000;

  const interval=setInterval(()=>{
    for(let i=0;i<12;i++){
      const c=document.createElement("div");
      c.className="confetti";
      c.style.left=Math.random()*100+"vw";
      c.style.background=`hsl(${Math.random()*360},100%,50%)`;
      c.style.animationDuration=(2+Math.random()*1.5)+"s";
      document.body.appendChild(c);
      setTimeout(()=>c.remove(),4000);
    }

    if(Date.now()>end) clearInterval(interval);
  },120);
}

/* SEND TO GOOGLE FORM */
function submitAddress(){
  const addr=addressInput.value.trim();

  if(!addr){
    alert("Address to de do ğŸ˜Œ");
    return;
  }

  fetch("https://docs.google.com/forms/d/e/1FAIpQLSedeuKf6FASvpY2dInSNqzwHZudqChJsrL12bMrbG14lqKbiw/formResponse",{
    method:"POST",
    mode:"no-cors",
    headers:{
      "Content-Type":"application/x-www-form-urlencoded"
    },
    body:
      "entry.579346394="+encodeURIComponent(name)+
      "&entry.105735854="+encodeURIComponent(addr)
  });

  finalMsg.innerHTML="Done â¤ï¸ Surprise coming soon ğŸ";
}

/* NO BUTTON MAGIC */
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const card=document.getElementById("step2");

const noTexts=["Pakka? ğŸ¥º","Sochle ğŸ˜Œ","Pachtaegi ğŸ™ˆ","Aat kar ğŸ˜­","Ha bolde ğŸ˜"];

let textIndex=0,lastMove=0,yesScale=1;

function growYes(){
  if(yesScale<2){
    yesScale+=0.15;
    yesBtn.style.transform=`scale(${yesScale})`;
    yesBtn.classList.add("glow");
  }
}

function moveNo(){
  const now=Date.now();
  if(now-lastMove<350) return;
  lastMove=now;

  const x=Math.random()*(card.clientWidth-110);
  const y=Math.random()*(card.clientHeight-70);

  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
  noBtn.innerText=noTexts[textIndex++%noTexts.length];

  growYes();
}

card.addEventListener("mousemove",e=>{
  const r=noBtn.getBoundingClientRect();
  const d=Math.hypot(e.clientX-(r.left+r.width/2),e.clientY-(r.top+r.height/2));
  if(d<80) moveNo();
});

noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",moveNo);

</script>
</body>
</html>
